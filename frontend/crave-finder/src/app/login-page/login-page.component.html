<div>
    <h1>Username</h1>
    <form>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="username" name="username">
        </mat-form-field>
    </form>
    <h1>Password</h1>
    <form>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="password" name="password">
        </mat-form-field>
    </form>
    <button mat-raised-button color="accent" (click)="sendID()" [routerLink]="['']">Confirm</button>
</div>
