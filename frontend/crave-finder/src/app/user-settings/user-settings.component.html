<h1>Change Passwords for {{user.username}}</h1>
<form (ngSubmit)="onSubmit($event)">
    <label>
        Username:
        <input type="username" name="username" [(ngModel)]="user.username" required>
    </label>
    
    <label>
        Old Password:
        <input type="password" name="password" [(ngModel)]="user.password" required>
    </label>
    
    <button class="show-button" [routerLink]="['newPassword']"  *ngIf="buttonVisible">Submit</button>
</form>

<p>{{ responseMessage }}</p>
