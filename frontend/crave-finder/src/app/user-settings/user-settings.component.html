<div>
<h1>Change Password</h1>
<form (ngSubmit)="onSubmit($event)">
    <label>
        Username:
        <input type="username" name="username" [(ngModel)]="user.username" required>
    </label>
    
    <label>
        Current Password:
        <input type="password" name="password" [(ngModel)]="user.password" required>
    </label>
    
    <button type="submit">Submit</button>
</form>

<p>{{ responseMessage }}</p>

<p> <button class="newPasswordButton" *ngIf="showNewPasswordButton" [routerLink]="['/new-password']">Enter new password</button> </p>
</div>


<div class="bottom"></div>
