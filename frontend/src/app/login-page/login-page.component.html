<div>
  <h1>Log In</h1>
  
  <form (ngSubmit)="onSubmit($event)">
    <label>
      Username:
      <input type="username" name="username" [(ngModel)]="user.username" required>
    </label>
  
    <label>
      Password:
      <input type="password" name="password" [(ngModel)]="user.password" required>
    </label>
  
    <span class="center">
      <button type="submit">Log In</button>
    </span>
  </form>

  <p>{{ responseMessage }}</p>

  <a class="hyperlink-to-homepage" [routerLink]="['/']">Back to Homepage</a>
</div>

<div class="bottom"></div>
