<!-- User Reviews button -->
<button class="user-reviews" mat-raised-button color="accent" *ngIf="userService.isLoggedIn" [routerLink]="['/reviews']">User Reviews</button>

<!-- Sign Up button -->
<button class="sign-up" mat-raised-button color="accent" *ngIf="!userService.isLoggedIn" [routerLink]="['register']">Sign Up</button>
<!-- Log In button -->
<button class="log-in" mat-raised-button color="accent" *ngIf="!userService.isLoggedIn" [routerLink]="['login']">Log In</button>

<!-- Button to trigger the account menu, visible only when the user is logged in -->
<button mat-raised-button color="accent" *ngIf="userService.isLoggedIn" [matMenuTriggerFor]="navMenu">Account</button>

<mat-menu #navMenu="matMenu" yPosition="below">
    <!-- Display the username of the logged in user -->
    <p *ngIf="userService.isLoggedIn">{{ userService.getUsername() }}</p>
    <!-- Divider line -->
    <div class="menu-divider"></div>
    <!-- Hyperlink to change the password -->
    <a [routerLink]="['/password']" mat-menu-item>Change Password</a>
    <!-- Hyperlink to log out -->
    <a #refLogoutLink (click)="logout()" mat-menu-item [routerLink]="['/']">Logout</a>
    <!-- Hyperlink to delete account -->
    <a #refLogoutLink (click)="deleteAccount()" mat-menu-item>Delete Account</a>
</mat-menu>
