<button mat-raised-button color="accent" *ngIf="userService.isLoggedIn" [matMenuTriggerFor]="navMenu">Account</button>

<mat-menu #navMenu="matMenu" yPosition="below">
    <p *ngIf="userService.isLoggedIn">{{ userService.getUsername() }}</p>
    <div class="menu-divider"></div>
    <a [routerLink]="['/password']" mat-menu-item>Change Password</a>
    <a #refLogoutLink (click)="logout()" mat-menu-item class="logout" [routerLink]="['/']">Logout</a>
</mat-menu>
