<!-- Message passed through the 'data' object -->
<mat-dialog-content>
  <h2>{{ data.message }}</h2>
</mat-dialog-content>

<!-- Button element 'OK' to close the popup message -->
<!-- 'align="end"' places the button to the right side of the popup message -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
