<div>
  <h1>Register</h1>

  <!-- Form to submit the username and password -->
  <form (ngSubmit)="onSubmit($event)">
    <label>
      Username:
      <input type="username" name="username" [(ngModel)]="user.username" required>
    </label>
  
    <!-- Password requirements -->
    <span>
      Password must contain one uppercase, one lowercase, one number, one special character
      and be between 5 and 50 characters.
    </span>

    <label>
      Password:
      <input type="password" name="password" [(ngModel)]="user.password" required>
    </label>

    <span class="center">
      <button type="submit">Register</button>
    </span>
  </form>

  <!-- Response message on whether the account was successfully created or not -->
  <p>{{ responseMessage }}</p>
</div>

<div class="bottom"></div>
