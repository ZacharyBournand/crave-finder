<!-- Gives the name of the dish for which the ratings are being displayed-->
<h2>Ratings for <span>{{ ratings.length > 0 ? ratings[0].food : '' }}</span></h2>

<!-- Table that gives the usernames that rated the dish and their rating-->
<table class="ratings-table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rating of ratings">
      <td>{{ rating.username }}</td>
      <td>{{ rating.rating }}/5</td>
    </tr>
  </tbody>
</table>

<!-- "Back" hyperlink to go back to the previous page -->
<a class="back-hyperlink" (click)="goBack()">Back</a>
